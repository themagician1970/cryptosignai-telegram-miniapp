name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: List repository contents
        run: |
          echo "Repository structure:"
          ls -la
          echo "Current directory: $(pwd)"
          
      - name: Install dependencies
        run: |
          if [ -f package.json ] && [ -s package.json ]; then
            echo "✅ Found package.json in repository root"
            npm install
          else
            echo "❌ No valid package.json found"
            exit 1
          fi
          
      - name: Test application
        run: |
          echo "✅ Testing application structure"
          if [ -f "server.js" ]; then
            echo "✅ Server file found"
          else
            echo "❌ Server file not found"
            exit 1
          fi
          
          if [ -f "index.html" ]; then
            echo "✅ Frontend file found"
          else
            echo "❌ Frontend file not found"
            exit 1
          fi
        
      - name: Deploy to Render
        run: |
          echo "✅ Application validated successfully"
          echo "🚀 Render will auto-deploy from main branch"
          echo "📍 Application available at: https://cryptosignai-miniapp.onrender.com"
          echo "🔧 Make sure your Render service is configured to:"
          echo "   - Build Command: npm install"
          echo "   - Start Command: npm start"
          echo "   - Node Version: 18"
