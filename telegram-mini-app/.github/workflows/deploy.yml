name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: telegram-mini-app/package-lock.json
          
      - name: Install dependencies
        working-directory: telegram-mini-app
        run: npm ci
          
      - name: Build application
        working-directory: telegram-mini-app
        run: npm run build
        
      - name: Deploy to Render
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸš€ Render will auto-deploy from main branch"
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" || echo "Deploy hook triggered"
          fi
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
