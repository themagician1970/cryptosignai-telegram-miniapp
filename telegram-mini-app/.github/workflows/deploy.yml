name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd ../
          if [ -f package.json ] && [ -s package.json ]; then
            npm install
          else
            echo "No valid package.json found, skipping npm install"
          fi
        
      - name: Deploy to Render
        run: |
          echo "✅ Deployment prepared successfully"
          echo "🚀 Render will auto-deploy from main branch"
          echo "📍 Application will be available at your Render URL"
